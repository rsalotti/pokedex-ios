input_dir: Pokedex Watch App/Resources/
output_dir: Pokedex Watch App/Resources/Generated/

strings:
  inputs: en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift

xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift5
        output: Assets.swift
        
